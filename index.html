<!doctype html><!--声明当前文档为html文档-->
<html lang="en"><!--语言为英语-->
	<head><!--头部-->
		<meta charset="UTF-8"><!--字符编码：utf-8国际编码  gb2312中文编码-->
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>/*css样式表的衣柜*/
		*{
			margin:0px;
			padding:0px;
		}
		body{
			background:#000;
		}
		canvas{
			display:block;
			margin:auto;
			background:#000;
		}
		</style>
	</head>
	<body><!--身体-->
		<canvas id="canvas" width="1000" height="1000"></canvas>
	</body>
	<script>
		var can = document.getElementById("canvas");
		var cxt = can.getContext("2d");
		//绘制轨道
		function drawTrack(){
			cxt.strokeStyle = "#fff";
			for (var i=0;i<8 ;i++ )
			{
				cxt.beginPath();
				cxt.arc(500,500,(i+1)*50,0,Math.PI*2,false);
				cxt.stroke();
			}
		}
		
		//绘制星体
		function Star(x,y,radius,cycle,sColor,eColor){
			this.x = x;//球心坐标
			this.y = y;
			this.radius = radius;//球半径
			this.cycle = cycle;//公转周期
			this.sColor = sColor;//渐变色初始值
			this.eColor = eColor;//渐变色结束值
			this.time = 0;//旋转循环变量
			this.color = null;
			this.draw = function(){
				cxt.save();
				cxt.translate(500,500);
				cxt.rotate(this.time*(360/this.cycle)*Math.PI/180);
				cxt.beginPath();
				cxt.arc(this.x,this.y,this.radius,0,Math.PI*2,false);
				this.color = cxt.createRadialGradient(this.x,this.y,0,this.x,this.y,this.radius)
				this.color.addColorStop(0,this.sColor);
				this.color.addColorStop(1,this.eColor);
				cxt.fillStyle = this.color;
				cxt.fill();
				cxt.restore();
				this.time +=1 ;
			}
		};
		function Sun(){
			Star.call(this,0,0,30,0,"#f00","#ff0");
		}
		function Mercury(){
			Star.call(this,0,-50,10,87,"#99cc99","#ff6666");
		}
		function Venus(){
			Star.call(this,0,-100,20,225,"#99cc33","#993366");
		}
		function Earth(){
			Star.call(this,0,-150,20,365,"#ff9933","#cccccc");
		}
		function Mars(){
			Star.call(this,0,-200,10,687,"#996633","#cc3300");
		}
		function Jupiter(){
			Star.call(this,0,-250,20,4333,"#0099cc","#00ff00");
		}
		function Saturn(){
			Star.call(this,0,-300,30,10760,"#660099","#666666");
		}
		function Uranus(){
			Star.call(this,0,-350,20,30800,"#ff3300","#006600");
		}
		function Neptune(){
			Star.call(this,0,-400,10,60152,"#f00","#ff0");
		}
		var sun = new Sun();
		var mer = new Mercury();
		var ven = new Venus();
		var ear = new Earth();
		var mar = new Mars();
		var jup = new Jupiter();
		var sat = new Saturn();
		var ur = new Uranus();
		var nep = new Neptune();
		function move(){
			cxt.clearRect(0,0,can.width,can.height);
			drawTrack();
			sun.draw();
			mer.draw();
			ven.draw();
			ear.draw();
			mar.draw();
			jup.draw();
			sat.draw();
			ur.draw();
			nep.draw();
		}
		setInterval(move,10);
	</script>
</html>
